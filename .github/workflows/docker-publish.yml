name: Docker Publish

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-publish.yml'
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at 00:00 UTC
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=node-${{ matrix.node-version }}
            type=raw,value=node-${{ matrix.node-version }}-${{ github.sha }}
            type=raw,value=latest,enable=${{ matrix.node-version == '22' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            NODE_VERSION=${{ matrix.node-version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          pull: true # Pull latest base images
          cache-from: type=gha,scope=build-${{ matrix.node-version }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.node-version }}

  cleanup:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        # Define tag prefixes to clean up independently
        tag-prefix: [ "node-18", "node-20", "node-22" ]
    steps:
      - name: Cleanup Untagged Images (Run once)
        if: matrix.tag-prefix == 'node-18' # Optimization: Run only once
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: 'container'
          min-versions-to-keep: 0
          delete-only-untagged-versions: 'true'

      - name: Cleanup Old ${{ matrix.tag-prefix }} Images
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: ${{ env.IMAGE_NAME }}
          cut-off: 1s # Process immediately
          keep-at-least: 5
          account-type: personal # CHANGE to 'org' if this is an organization
          token: ${{ secrets.GITHUB_TOKEN }}
          filter-tags: ^${{ matrix.tag-prefix }}.* # Regex to match tags like node-18, node-18-sha...
          skip-tags: latest
