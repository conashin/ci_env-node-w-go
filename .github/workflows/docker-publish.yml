name: Docker Publish

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-publish.yml'
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at 00:00 UTC
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  fetch-versions:
    runs-on: ubuntu-latest
    outputs:
      node-versions: ${{ steps.set-matrix.outputs.node-versions }}
      latest-lts: ${{ steps.set-matrix.outputs.latest-lts }}
    steps:
      - name: Fetch and Parse Node.js Versions
        id: set-matrix
        run: |
          # Fetch the schedule.json from nodejs.org
          # Using the specific URL requested by the user
          curl -s https://raw.githubusercontent.com/nodejs/Release/refs/heads/main/schedule.json > schedule.json

          # Use jq to filter and extract LTS versions
          # Logic:
          # 1. Has 'lts' property (is an LTS release)
          # 2. 'end' date is in the future (still supported)
          # 3. 'start' date is in the past (already released)
          # Sort by version number (ascending)

          # Current date in YYYY-MM-DD format
          TODAY=$(date +%Y-%m-%d)

          echo "Today is $TODAY"

          # Extract versions
          VERSIONS=$(jq -c --arg today "$TODAY" '
            to_entries
            | map(select(.value.lts and .value.end > $today and .value.start <= $today))
            | map(.key | ltrimstr("v") | tonumber)
            | sort
          ' schedule.json)

          echo "Found LTS versions: $VERSIONS"

          # Extract the latest LTS version (last in the sorted array)
          LATEST=$(echo "$VERSIONS" | jq '.[-1]')

          echo "Latest LTS is: $LATEST"

          # Set outputs
          echo "node-versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "latest-lts=$LATEST" >> $GITHUB_OUTPUT

  build-and-push:
    needs: fetch-versions
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        node-version: ${{ fromJson(needs.fetch-versions.outputs.node-versions) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=node-v${{ matrix.node-version }}
            type=raw,value=node-v${{ matrix.node-version }}-${{ github.sha }}
            type=raw,value=latest,enable=${{ matrix.node-version == needs.fetch-versions.outputs.latest-lts }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            NODE_VERSION=${{ matrix.node-version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          pull: true # Pull latest base images
          cache-from: type=gha,scope=build-${{ matrix.node-version }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.node-version }}

  cleanup:
    needs: [fetch-versions, build-and-push]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        node-version: ${{ fromJson(needs.fetch-versions.outputs.node-versions) }}
    steps:
      - name: Cleanup Untagged Images (Run once)
        if: strategy.job-index == 0 # Optimization: Run only on first job instance
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: 'container'
          min-versions-to-keep: 0
          delete-only-untagged-versions: 'true'

      - name: Cleanup Old node-v${{ matrix.node-version }} Images
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: ${{ env.IMAGE_NAME }}
          cut-off: 1s # Process immediately
          keep-n-most-recent: 5
          account: user # CHANGE to 'org' if this is an organization
          token: ${{ secrets.GITHUB_TOKEN }}
          image-tags: "node-v${{ matrix.node-version }}*"
